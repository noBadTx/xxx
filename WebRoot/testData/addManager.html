<div class="form_wrap">
	<form class="editManagerForm" action="">
		<p class="form_item">
			<label class="lb_text"><i class="req">*</i>登录名：</label><input type="text" value="" name="account"  class="inputxt" datatype="*" nullmsg="请输入登录名！"><span class="Validform_checktip"></span>
		</p>
		<p class="form_item">
			<label class="lb_text">密码：</label><input type="password" value="" name="newpassword" class="inputxt" datatype="*6-16" ignore="ignore" errormsg="密码范围在6~16位之间！"><span class="Validform_checktip">默认为admin</span>
		</p>
		<p class="form_item">
			<label class="lb_text"><i class="req">*</i>来源：</label><select datatype="*" style="width:260px;"><option value="1">本站</option><option value="2">肯德基</option></select>
		</p>
		<p class="form_item">
			<label class="lb_text"><i class="req">*</i>角色：</label><select datatype="*" style="width:260px;"><option value="" nullmsg="请选择角色！">== 请选择 ==</option><option value="1">内容运营者</option><option value="2">系统管理员</option><option value="3">超级管理员</option></select><span class="Validform_checktip"></span>
		</p>
		<p class="form_item">
			<label class="lb_text"><i class="req">*</i>联系手机：</label><input type="text" value="" name="mobile"  class="inputxt" datatype="*,m" errormsg="请输入正确的手机号码！"><span class="Validform_checktip"></span>
		</p>
	</form>
</div>
